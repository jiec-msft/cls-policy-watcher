name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Add setuptools
        run: pip install setuptools

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run rebuild

      - name: Test
        run: npm test

  build-matrix:
    needs: lint-and-test
    uses: ./.github/workflows/build.yml